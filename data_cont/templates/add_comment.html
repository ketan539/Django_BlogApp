{% extends 'base.html' %}
{% load static %}
{% block title %}Add Comment Page {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<div class="container my-3 mx-3">

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{form.as_p}}
        </div>
        <input type="submit" class="btn btn-primary" value="Add Comment">
    </form><br>
</div>
{% else %}

You are not allowed here.

{% endif %}
{% endblock %}
